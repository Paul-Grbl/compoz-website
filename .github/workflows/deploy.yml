name: ðŸš€ DÃ©ploiement Astro

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›Žï¸ Checkout du code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ðŸ“¦ Installer les dÃ©pendances
        working-directory: ./compoz-astro
        run: npm install

      - name: ðŸ—ï¸ Build du projet
        working-directory: ./compoz-astro
        run: npm run build

      - name: ðŸšš DÃ©ploiement via rsync
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
        run: |
          echo "$SSH_PRIVATE_KEY" > key.pem
          chmod 600 key.pem

          rsync -avz -e "ssh -p 65002 -i key.pem -o StrictHostKeyChecking=no" \
            --exclude='.DS_Store' \
            ./compoz-astro/dist/ $REMOTE_USER@$REMOTE_HOST:/home/u240159074/domains/compoz.tech/public_html/

          rm key.pem

